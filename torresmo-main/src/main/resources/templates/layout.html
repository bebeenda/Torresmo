<!DOCTYPE html>
<html th:fragment="layout(title, content, navbarColor)" lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Torresmo Delivery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/navbar :: navbar(${navbarColor})}"></header>
    <main class="container my-4">
      <div th:replace="${content}"></div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- LiveReload Script - Atualização automática durante desenvolvimento -->
    <script th:if="${@environment.getProperty('spring.devtools.livereload.enabled') == 'true'}">
      // Conecta ao servidor LiveReload do Spring Boot DevTools (porta 35729)
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </body>
</html>
