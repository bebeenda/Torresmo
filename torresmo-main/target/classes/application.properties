# ========================================
# H2 Database Configuration
# ========================================
# In-memory database (persists during app runtime only)
spring.datasource.url=jdbc:h2:file:./data/torresmo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ========================================
# DevTools & Thymeleaf Hot Reload Configuration
# ========================================
# Disable Thymeleaf cache for development (enables hot reload)
spring.thymeleaf.cache=false

# Enable LiveReload (automatically refresh browser)
spring.devtools.livereload.enabled=true

# Restart server when resources change
spring.devtools.restart.enabled=true

# Additional paths to watch for changes
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static